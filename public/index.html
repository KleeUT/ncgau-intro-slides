<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link rel="stylesheet" href="css/custom.css" />
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="img/LogoWithCityscape.png" data-background-size="contain">
				</section>
				<section data-background="img/ncgau.png" data-markdown data-background-size="auto" data-background-position="top right">
					<script type="text/template">
						# Newcastle Coders Group
						* Twitter: @ncgau
						* Meetup: meetup.com/Newcastle-Coders-Group/
						* Facebook: facebook.com/groups/ncgau/
				</script>
				</section>
				<section data-background="img/ncgau.png" data-markdown data-background-size="auto" data-background-position="top right">
					<script type="text/template">
					# News
				</script>
				</section>
				<!--<section data-background="img/ncgau.png" data-markdown data-background-size="auto" data-background-position="top right">
					<script type="text/template">
						# Sponsors
						![](/img/DevExpress-Logo-Extra-Large-Color.png)

						![](/img/BMT.jpg)

						![](img/uon-logo.jpg)
					</script>
					some text here
					<button>And a button</button>
					<img src="/img/BMT.jpg" ></img>
				</section>-->
				<section data-background="img/ncgau.png" data-background-size="auto" data-background-position="top right">
					<h1>Sponsors</h1>
					<!--<p><img src="/img/DevExpress-Logo-Extra-Large-Color.png" class="sponsorimg"></img></p>-->
					<p><img src="/img/banlaw-logo.svg" class="sponsorimg"></img></p>
					<p><img src="/img/SAPHI_transparent.png" class="sponsorimg"></img></p>
					<p><img src="/img/uon-logo.jpg" class="sponsorimg"></img></p>
				</section>
				<section data-background="img/ncgau.png" data-markdown data-background-size="auto" data-background-position="top right">
					<script type="text/template">
						# Looking for Speakers
						* Long talks
						* Short talks

						Talk to Peter, Klee, David or John.
					</script>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
